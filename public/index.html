<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Product preview card component</title>
  <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <main class="main-container">
    <section class="main-container__image">
      <img class="image__parfum" src="img/image-product-mobile.jpg" alt="Parfum Gabrielle Essence Eau De Parfum">
    </section>
    <section class="main-container__content">
      <h1 class="main-container__content__product-type">perfume</h1>
      <span class="main-container__content__product-title">Gabrielle Essence Eau De Parfum
      </span>
      <p class="main-container__content__product-description">A floral, solar and voluptuous interpretation composed by
        Olivier
        Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="main-container__content__price">
        <span class="main-container__content__price--discount">$149.99</span>
        <span class="main-container__content__price--value">$169.99</span>
      </div>
    </section>
  </main>
</body>

</html>
